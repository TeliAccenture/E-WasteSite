<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/56700dc9c1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "..\style\style.css">
    <title>Contact Us</title>
</head>
<body bg-light>
    <script id="replace_with_navbar" src="../JS/nav.js"></script>
    <div class="container">
<main>
    <!--Contact Form Code-->
    <div class="spacer"></div>
    <div class="spacer"></div>
<div class="py-5">
  <h4 class="mb-3 text-center">Contact Us</h4>
  <hr class="my-4">
  <form class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="firstName" class="form-label">First name:</label>
        <input type="text" class="form-control" id="firstName" placeholder="e.g. Sarah" value="" required>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Last name:</label>
        <input type="text" class="form-control" id="lastName" placeholder="e.g. Smith" value="" required>
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>

      <div class="col-12">
        <label for="pronouns" class="form-label">Pronouns:</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="username" placeholder="e.g. she/her">
       
        </div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email:* </label>
        <input type="email" class="form-control" id="email" placeholder="someone@example.com" required>
        <div class="invalid-feedback">
          Please enter a valid email.
        </div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Telephone Number <span class="text-muted">(Optional)</span></label>
        <input type="email" class="form-control" id="telephone" placeholder=" (+44)756208609">
      </div>

      <div class="col-12">
        <label for = "enquiryType"class="form-label"> Enquiry Type:</label>
        <select name = "enquiryType" class="form-select" required>
        <option  value = "recycling">Recycling</option>
        <option  value = "online Shop">Online Shop</option>
        <option value = "website">Website</option>
        <option  value = "locations">Locations</option>
        <option value = "other">Other</option>
        </select>
      </div>
      <hr class="my-4">

      <div class="col-12">
        <label for = "enquiry" class="form-label">Enquiry:*</label>
        <textarea id = "enquiry" name = "enquiry" class="form-control" rows = 8 autofocus placeholder="Your enquiry here..."></textarea>
        <hr class="my-4">

          <button class="btn w-100 btn btn-success btn-lg" type="submit" >Submit</button>
      </div>
    </div>
    </form>
</main>
</div>
<!--Page Footer-->
<script id="replace_with_footer" src="../JS/footer.js"></script>
</body>
</html>
<script src="../JS/submission.js"></script>
<script type="text/javascript" src="../JS/statusCheck.js"></script>
